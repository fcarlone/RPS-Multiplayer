<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Online Game</title>
  <!-- CSS File -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS Only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barlow|Heebo|Raleway|Roboto" rel="stylesheet">
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>

<body>

  <!-- App Container -->
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <div class="header jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Rock Paper Scissors Game</h1>
          <p class="lead">A two player online game. Select rock, paper, or scissors and compare your selection against
            the
            other player.</p>
        </div>
      </div>
    </div>
    <!-- Game Instructions -->
    <!-- Game Messages -->
    <p id="connection-watch">No. of connections</p>
    <p id="player-connection"></p>

    <!-- Player Message -->
    <div class="input-container">
      <div class="player-container">
        <p id="player-message"></p>
        <p id="game-message"></p>
        <p id="result-message"></p>
      </div>

      <form class="choice-form">
        <p id="input-message">Enter your selection in the input box</p>
        <div class="form-group">
          <label for="choiceData"></label>
          <input type="text" id="choice-input">
        </div>
        <button type="submit" id="submit-btn" class="btn btn-success">Submit</button>
      </form>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard-container">
      <p class="scoreboard">Scoreboard</p>
      <p id="player-one-wins">Player one wins: 0</p>
      <p id="player-two-wins">Player two wins: 0</p>
      <p id="ties">Ties: 0</p>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
