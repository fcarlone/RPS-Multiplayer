<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Online Game</title>
  <!-- CSS File -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS Only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
</head>

<body>

  <!-- App Container -->
  <div class="app-container">
    <!-- Header -->
    <div class="header"></div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Rock Paper Scissors</h1>
        <p class="lead">A two player online game</p>
      </div>
    </div>
    <!-- Game Instructions -->
    <h2>Your basic Rock Paper Scissors game</h2>
    <h3>Select rock, paper, or scissors and compare your selection against the other player</h3>
    <!-- Game Messages -->
    <p id="connection-watch">No. of connections</p>
    <p id="player-connection"></p>

    <!-- Player -->
    <div class="player-container">
      <p id="player-message"></p>
      <p id="game-message"></p>
      <p id="result-message"></p>
    </div>
    <p id="input-message">Enter your selection in the input box</p>
    <form id="choice-form">
      <div class="form-group">
        <label for="choiceData"></label>
        <input type="text" id="choice-input">
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
    </form>


    <!-- Scoreboard -->
    <div class="scoreboard-container">
      <p class="scoreboard">Scoreboard</p>
      <p id="player-one-wins">Player One wins: 0</p>
      <p id="player-two-wins">Player Two wins: 0</p>
      <p id="ties">Ties: 0</p>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
